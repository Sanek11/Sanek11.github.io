<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/swiper.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">


    </script>
    <script src="js/custom.js"></script>
    <title>Style You</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-4 col-md-3 logo"></div>
                <div class="col-6 menu">
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>

                </div>
                <div class="col-4 col-md-3 phone">
                    <a href="tel:+79891234567"><span class="phone-icon"></span></a>
                    <a class="desktop-phone" href="tel:+79891234567">+7 989 123-45-67</a></div>
                <div class="col-4 hamburger">
                    <span class="hamburger-icon"></span>
                </div>

            </div>
            <div class="mobile-menu">
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div class="hamburger hamburger-icon">
                    <img src="images/close.svg" alt="hamburger">
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide slide-1"></div>

                    <div class="swiper-slide slide-2"></div>

                    <div class="swiper-slide slide-3"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="side-bar-block">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="side-bar">
                        <div class="sidebar">Sidebar</div>
                        <div class="triangle">
                            <img src="images/triangle.png" alt="triangle">
                        </div>
                        <div class="hidden-bar">
                            <div>sub sidebar</div>
                            <div>sub sidebar</div>
                            <div>sub sidebar</div>
                        </div>
                    </div>

                    <div class="side-bar">
                        <div class="sidebar">Sidebar</div>
                        <div class="triangle">
                            <img src="images/triangle.png" alt="triangle">
                        </div>
                        <div class="hidden-bar">
                            <div>sub sidebar</div>
                            <div>sub sidebar</div>
                            <div>sub sidebar</div>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-8 nature-img">
                    <div class="row first-nature-row">
                        <div class="col-12 col-md-6">
                            <img src="images/nature-3.jpg" alt="nature">
                        </div>
                        <div class="col-12 col-md-6">
                            <img src="images/nature-2.jpg" alt="nature">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <img src="images/nature-1.jpg" alt="nature">
                        </div>
                        <div class="col-12 col-md-6">
                            <img src="images/nature-4.jpg" alt="nature">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="transition-block">
            <div class="row">
                <div class="col-12 order-md-2 col-md-8">
                    <h2>Some title</h2>
                </div>
                <div class="col-12 order-md-1 col-md-4">
                    <div class="row tree-block">
                        <div class="col-6"><img src="images/tree.jpg" alt=""></div>
                        <div class="col-6"><img src="images/tree.jpg" alt=""></div>
                    </div>
                </div>
                <div class="col-12 order-md-3 hidden-background">
                    <img src="images/nature-5.jpg" alt="nature">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <div class="col-4 col-md-3 logo"></div>
                <div class="col-6 menu">
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>
                    <span><a href="#">menu</a></span>

                </div>
                <div class="col-4 col-md-3 phone">
                    <a href="tel:+79891234567"><span class="phone-icon"></span></a>
                    <a class="desktop-phone" href="tel:+79891234567">+7 989 123-45-67</a></div>
                <div class="col-4 hamburger">
                    <span class="hamburger-icon"></span>
                </div>

            </div>
            <div class="mobile-menu">
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div><a href="#">menu</a></div>
                <div class="hamburger hamburger-icon">
                    <img src="images/close.svg" alt="hamburger">
                </div>
            </div>
        </div>
    </div>
    <script src="js/swiper.js"></script>
</body>

</html>
